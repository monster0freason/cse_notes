   <script>
    function greet() {
        console.log('good morning');
    }
    greet();

    greetagain=()=> {
        console.log('good morning');
    }
    greetagain();
    // #141.1 this is arrow function which provides us shortcut to write a function.

    setTimeout(() => {
       console.log ("we are inside settimeout") 
    }, 3000);
    // #141.2 we can create a function using arrow inside the settimeout function.

    let sum=(a,b)=>{
        return a+b;
    }

    let sum2=(a,b)=>a+b;
    let half=a=>a/2;
    // #141.3 we can make the code even smaller like this using the arrow function.and we even dont need to use paranthesis bracket for a single argument.

    let obj={
        greeting: "cock says ",
        names: ["ankit","nisha","juhi","anup"],
        speak(){
            this.names.forEach((students)=>{
                console.log(this.greeting+"kukdoo koo "+students);
            });
        }
    }
    obj.speak();
    // #141.4 if we would have used a function instead a arrow function ,(this.greeting ) would have been undefined coz this would have pointed to the function(students) for the variable (greeting). but with arrow function this will point to the parent of the the function(students) for the variable(greeting).
