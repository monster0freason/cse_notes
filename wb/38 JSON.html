<!-- #143.1 JSON is simply a notation using which you can transport data. (when you want to send your data over a network) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON </title>
</head>
<body>
    <div class="container">this is my container</div>
    <script>
        let jsonobj={
            name : "ankit",
            channel: "cwh",
            friend:"rohan das",
            food:"bhindi"
        }
        console.log(jsonobj);

        // #143.2 stringify function wil convert the object into a string.
        let myjsonstr=JSON.stringify(jsonobj);
        console.log(myjsonstr);

        myjsonstr=myjsonstr.replace('ankit','kabir');
        console.log(myjsonstr);

        // #143.3 parse function will convert a valid json string into an object
        newjsonobj=JSON.parse(myjsonstr);
        console.log(newjsonobj);

    </script>
</body>
</html>
