<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: blue;
            /* #39 assigning color using names */
        }
        #secondpara{
            color: rgb(200, 0, 200);
            /* #40 assigning color using rgb coordinates */
        }
        #thirdpara{
            color: #49d11c;
            /* #41 hex color : first two digits are for red next two is green and last two is blue */
        }
    </style>
</head>
<body>
    <h3>first box</h3>
    <p id="firstpara">Lorem ipsum dolor sit amet.</p>
    <h3>second box</h3>
    <p id="secondpara">Lorem ipsum dolor sit amet.</p>
    <h3>third box</h3>
    <p id="thirdpara">Lorem ipsum dolor sit amet.</p>
</body>
</html>
